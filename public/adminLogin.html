<!DOCTYPE html>
<html>
<head>
    <title>Panel Administrativo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(20, 20, 20, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
            width: 320px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #FFD700;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            color: #FFD700;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        input::placeholder {
            color: rgba(255, 215, 0, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #8B0000;
            border: none;
            border-radius: 8px;
            color: #FFD700;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        button:hover {
            background: #FFD700;
            color: #8B0000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.3);
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 40px;
            color: #FFD700;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #FFD700;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            color: #ff4444;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="close-button" onclick="window.close()">âœ•</div>
    <div class="login-container">
        <div class="logo">ðŸ‘‘</div>
        <h2>Acceso Admin</h2>
        <div class="input-group">
            <input type="password" id="adminKey" placeholder="Clave de Administrador" autocomplete="off">
        </div>
        <button onclick="authenticate()">Acceder</button>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
    async function authenticate() {
        const keyInput = document.getElementById('adminKey');
        
        if (!keyInput.value) {
            document.getElementById('errorMessage').textContent = 'Ingrese la clave de administrador';
            return;
        }

        try {
            const encodedKey = btoa(keyInput.value).split('').reverse().join('');
            
            const response = await fetch('/api/admin/validate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ adminKey: encodedKey })
            });

            const data = await response.json();
            
            if (data.success) {
                keyInput.value = '';
                window.location.href = '/admin/panel';
            } else {
                document.getElementById('errorMessage').textContent = data.message;
                keyInput.value = '';
            }
        } catch (error) {
            document.getElementById('errorMessage').textContent = 'Error de conexiÃ³n';
        }
    }

    document.getElementById('adminKey').addEventListener('keydown', function(e) {
        if ((e.ctrlKey || e.metaKey) && (e.key === 'c' || e.key === 'v')) {
            e.preventDefault();
            return false;
        }
        
        if (e.key === 'Enter') {
            authenticate();
        }
    });

    document.getElementById('adminKey').setAttribute('autocomplete', 'new-password');
    </script>
</body>
</html>
